<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up in Hachi</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">-->
    <link rel="stylesheet" href="scss/custom.css">
</head>
    <body>
        <!-- Here we go :rosel2: -->     
        <!-- Navbar toogle-->
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="resources/img/Hachi_logo_yellowremastered.png" alt="Hachi's logo brand">
                    <span class="hachiLogoMenu"> Hachi </span>
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navar-toggler-icon"></span>
                </button>
                <div  class="collapse navbar-collapse" id="navbar-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link"> 
                            <span class="hachiTextMenu">About</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                            <span class="hachiTextMenu">FAQ</span>
                            </a>
                        </li>
                </div>
                <div class="navbar-nav justify-content-end"></div>
                    <button type="button" class="btn btn-primary-round-md"> Log in</button>
                    <button type="button" class="btn btn-default-round-md"> Sign up</button>  
                </div>
        </ul>
        </nav>  
        <div class="main">
            <div class="row">
                <div class="col-md">
                   <h1 class="bigTitle">Organize Projects, Invite Colaborators, Assign Tasks, And Much More!</h1>
                </div>
                <div class="col-md">
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="inputFirtsName">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Enter your fisrt name">
                            </div>
                                <div class="col-sm-6">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                                </div>
         
                            </div>
                        <div class="form-group">
                            <div class="col-md-12">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="pasword">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="checkbox">
                            <label for="terms and conditions"></label>
                            <input type="checkbox" name="terms" id="terms"> I have read and accept the terms and conditions
                        </div>
                        <button type="submit" class="btn btn-md">Create account</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
