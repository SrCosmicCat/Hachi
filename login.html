                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navar-toggler-icon"></span>
                </button>
                <div  class="collapse navbar-collapse" id="navbar-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link"> 
                            <span class="hachiTextMenu">About</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                            <span class="hachiTextMenu">FAQ</span>
                            </a>
                        </li>
                </div>
                <div class="navbar-nav justify-content-end"></div>
                    <button type="button" class="btn btn-primary-round-md"> Log in</button>
                    <button type="button" class="btn btn-default-round-md"> Sign up</button>  
                </div>
        </ul>
        </nav>  
        <div class="main">
            <div class="container">
            <hr>
            <div class="hive">
            <div class="row">
                <div class="col-md mt-5">
                   <h1 class="bigTitle">Organize Projects, Invite Colaborators,
                       Assign Tasks
                       And Much More!</h1>
              <br><br>
                   <h2 class="regularText">Hachi is the platform where you can create, manage and colaborate on projects.
                Make your own project and invite your team to help you!</h2>
                </div>
            <!--Log in form-->
                <div class="col-md mt-3">
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="inputFirtsName">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Fisrt name">
                            </div>
                                <div class="col-sm-6">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Last name">
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="col-md-12">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="pasword">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="form-group">
                          <input type="checkbox" name="terms" id="terms" class="custom-control-input">
                          <label for="terms and conditions"> I have read and accept the terms and conditions </label>
            
                           </div>
                        </div>
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-lg">Create account</button>
                    </div>
                </div>
                    </form>
                </div>

                </div>
            </div>
